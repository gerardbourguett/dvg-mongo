<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Incluyendo Popper.js y Tippy.js -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
  </head>
  <body>
    <div class="container">
      <p>
        Move Mouse Over Shape <span id="txt" style="font-weight: bold"></span>
      </p>
      <!-- <button type="button" class="btn btn-success" id="btn">
        Realizar Ping
      </button> -->
      Tablas con ping
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal para agregar IP y descripción -->
      <div
        class="modal fade"
        id="addDetailsModal"
        tabindex="-1"
        aria-labelledby="addDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addDetailsModalLabel">
                Detalles
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="detailsForm">
                <div class="mb-3">
                  <label for="ipInput" class="form-label">IP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ipInput"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="descriptionInput" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    id="descriptionInput"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary" id="saveDetailsBtn">
                Guardar Punto
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="original-mapa">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          height="700"
          width="700"
          version="1.2"
          viewBox="0 0 912 950"
          id="svg"
        >
          <g id="lines" fill="none" stroke-width="1" stroke="#1a1a1a"></g>
          <g id="points" fill="none" stroke-width="1" stroke="green"></g>
        </svg>
      </div>

      <!-- Modal para mostrar los detalles del círculo -->
      <div
        class="modal fade"
        id="circleModal"
        tabindex="-1"
        aria-labelledby="circleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="circleModalLabel">
                Circle Details
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p><strong>ID:</strong> <span id="circle-id"></span></p>
              <p>
                <strong>Posiciónn:</strong> <span id="circle-position"></span>
              </p>
              <p><strong>IP:</strong> <span id="circle-ip"></span></p>
              <p><strong>Status:</strong> <span id="circle-status"></span></p>
              <p>
                <strong>Description:</strong>
                <span id="circle-description"></span>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
